<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewSementedousuarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewSementedousuarioLabel_idsementeDoUsuario}"/>
                    <h:outputText value="#{sementedousuarioController.selected.idsementeDoUsuario}" title="#{bundle.ViewSementedousuarioTitle_idsementeDoUsuario}"/>
                    <h:outputText value="#{bundle.ViewSementedousuarioLabel_quantidadeEmEstoque}"/>
                    <h:outputText value="#{sementedousuarioController.selected.quantidadeEmEstoque}" title="#{bundle.ViewSementedousuarioTitle_quantidadeEmEstoque}"/>
                    <h:outputText value="#{bundle.ViewSementedousuarioLabel_observacoes}"/>
                    <h:outputText value="#{sementedousuarioController.selected.observacoes}" title="#{bundle.ViewSementedousuarioTitle_observacoes}"/>
                    <h:outputText value="#{bundle.ViewSementedousuarioLabel_data}"/>
                    <h:outputText value="#{sementedousuarioController.selected.data}" title="#{bundle.ViewSementedousuarioTitle_data}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewSementedousuarioLabel_usuarioIdusuario}"/>
                    <h:outputText value="#{sementedousuarioController.selected.usuarioIdusuario}" title="#{bundle.ViewSementedousuarioTitle_usuarioIdusuario}"/>
                    <h:outputText value="#{bundle.ViewSementedousuarioLabel_variedadePlantaidvariedadePlanta}"/>
                    <h:outputText value="#{sementedousuarioController.selected.variedadePlantaidvariedadePlanta}" title="#{bundle.ViewSementedousuarioTitle_variedadePlantaidvariedadePlanta}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{sementedousuarioController.destroyAndView}" value="#{bundle.ViewSementedousuarioDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewSementedousuarioEditLink}"/>
                <br />
                <h:commandLink action="#{sementedousuarioController.prepareCreate}" value="#{bundle.ViewSementedousuarioCreateLink}" />
                <br />
                <h:commandLink action="#{sementedousuarioController.prepareList}" value="#{bundle.ViewSementedousuarioShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewSementedousuarioIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
