<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:f="http://xmlns.jcp.org/jsf/core">

                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_numero}" for="numero" />
                    <h:inputText id="numero" value="#{usuarioController.selected.numero}" title="#{bundle.CreateUsuarioTitle_numero}" />
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_complemento}" for="complemento" />
                    <h:inputText id="complemento" value="#{usuarioController.selected.complemento}" title="#{bundle.CreateUsuarioTitle_complemento}" />
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_bairro}" for="bairro" />
                    <h:inputText id="bairro" value="#{usuarioController.selected.bairro}" title="#{bundle.CreateUsuarioTitle_bairro}" />

                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_estado}" for="estado" />
                    <h:inputText id="estado" value="#{usuarioController.selected.estado}" title="#{bundle.CreateUsuarioTitle_estado}" />
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_reputacao}" for="reputacao" />
                    <h:inputText id="reputacao" value="#{usuarioController.selected.reputacao}" title="#{bundle.CreateUsuarioTitle_reputacao}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_reputacao}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{usuarioController.create}" value="#{bundle.CreateUsuarioSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{usuarioController.prepareList}" value="#{bundle.CreateUsuarioShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateUsuarioIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
